<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uber eats</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">
            <a href="index.html"><img src="img/logo.svg" /></a>
          </div>
          <div class="enter">
            <button type="button">Войти</button>
            <img src="img/basket.svg" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="blank2"></div>
      <div class="container pushkin-top">
        <div class="container">
          <div class="row">
            <div class="pushkin-card col-lg-5 col-md-7">
              <p>Трактир «Пушкин»</p>
              <div class="row">
                <p>₽₽₽ • Европейская</p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container white-logo">
            <div class="row">
              <div class="logo col-xs-8">
                <img src="img/white-logo.svg">
              </div>
            </div>
            <div class="border"></div>
      </div>
      <div class="container social-main">
        <div class="row main-row">
          <div class="container-fluid col-md-3 col-lg-3">
              <div class="row social-links">
                <div class="row lang ">
                  <img src="img/Shape-mobile.svg">
                  <select>
                    <option>Русский</option>
                    <option>English</option>
                  </select>
                </div>
              </div>
              <div class="socials">
                <img src="img/social.svg">
              </div>
          </div>
          <div class="container-fluid more-info col-md-4 col-lg-3 ">
                <p>Об UberEats</p>
                <p>Станьте партнёром по доставке</p>
                <p>Станьте партнёром-рестораном</p>
          </div>
          <div class="container-fluid more-info col-md-4 col-lg-4">
            <p>Все города</p>
            <p>Цены</p>
            <p>Помощь</p>
            <p>FAQs</p>
          </div>
        </div>
        <div class="border"></div>
      </div>
      <div class="container download-app">
        <div class="row">
          <div class="download-links">
            <img class="first" src="img/ios-button.svg">
            <img class="second" src="img/android-button.svg">
          </div>
        </div>
        <div class="border"></div>
      </div>
      <div class="container end">
        <div class="row">
          <p class="margin">© 2017 Uber Technologies Inc.</p>
          <p class="margin">Обработка персональных данных</p>
          <p>Пользовательское соглашение</p>
        </div>
      </div>
    </footer>
    <a href="#" class="btn-up">
      <img src="img/btn-up.png">
    </a>
  </body>
</html>
