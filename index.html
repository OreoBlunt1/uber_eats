<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uber eats</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="img/logo.svg" />
          </div>
          <div class="enter">
            <button type="button">Войти</button>
            <img src="img/basket.svg" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <form class="container search">
        <input
          name="s"
          placeholder="Поиск по ресторанам и кухням"
          type="search"
        />
      </form>
      <div class="container header1">
        <span>Рестораны в Москве</span>
      </div>
      <div class="container products">
        <div class="row">
            <div class="card col-xs-12 col-md-6">
              <img src="img/mcdonalds.png" />
              <p>Макдоналдс — Газетный</p>
              <p class="type-food">₽₽ • Бургеры</p>
              <p class="time">25 - 35 мин</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
